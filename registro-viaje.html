<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Transporte</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Registro Viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro-pasajeros.html">Resgistro Pasajeros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-lg" style="padding-top: 30px">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Empresa Transporte</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Seleccione</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2 ">
                <label for="validationCustomUsername" class="form-label">Codigo</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="--" required>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Transportista</label>
                <input type="text" class="form-control" id="validationCustom01" value="Nombre completo" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Sucursal</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Seleccione</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Origen</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Lugar Origen" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Destino</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Lugar Destino" required>
            </div>
            <div class="col-12" style="text-align: right;">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
